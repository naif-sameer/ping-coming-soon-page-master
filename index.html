<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-logo">
      PING<span>.</span>
    </h1>
    <h2 class="page-title">
      We are launching<span> soon!</span>
    </h2>
    <!-- page form  -->
    <form>
      <h3 class="form-title">
      Subscribe and get notified
      </h3>
      <div class="email-input">
        <input type="email" name="email" id="email-label-id">
        <label class="email-label" for="email-label-id">Your email address</label>
      </div>
      <button>Notify Me</button>
    </form>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="dashboard image">
    </div>
  </div>
  <!-- the footer -->
  <footer>
    <div class="social-icon">
      <i class="icon-facebook"></i>
      <i class="icon-twitter"></i>
      <i class="icon-instagram"></i>
    </div>
    <h4 class="title">
      &copy; Copyright Ping. All rights reserved.
    </h4>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://facebook.com/naif.sameer.dev">Naif Sameer</a>.
    </p>
  </footer>
</body>
</html>
